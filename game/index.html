<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frigid</title>
  <script type="text/javascript" src="package.js"></script>
  <script type="text/javascript">
  window.addEventListener("keydown", function(e) {
    // space and arrow keys
    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
  }, false);
  </script>
  <link type="text/css" rel="stylesheet" href="style.css"   />
</head>
<body>
  <center><div id="main"></div></center>
  <br>
  <h1>Frigid</h1>
  <p>A game by thehoax and GlyphGryph.</p>
  <p>Use arrow keys to navigate.</p>
  <p>Created for the <a href="http://www.awfuljams.com">Little Awful 2016</a> game jam in 2 weeks.</p>
  <p>Used sound resources from freesound: <a href="http://freesound.org/people/Robinhood76/sounds/102572/">1</a>, <a href="http://freesound.org/people/swiftoid/sounds/117610/">2</a>, <a href="http://freesound.org/people/dreamoutloud/sounds/90762/">3</a>, <a href="http://freesound.org/people/GW7fold/sounds/253464/">4</a>.</p>
</body>
</html>
